services:

  video-manager-ui:
    build:
      context: video-manager-ui
      target: dev-envs
    environment:
      -  SERVER_URL=http://video-manager-api:4000
    ports:
      - 3000:3000
    stdin_open: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - react-express
    depends_on:
      - video-manager-api
    expose: 
      - 3000

  video-manager-api:
    restart: always
    build:
      context: video-manager-api
      target: dev-envs
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/video-manager
    ports:
      - 4000:4000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mongo
    networks:
      - express-mongo
      - react-express
    expose: 
      - 4000

  mongo:
    restart: always
    image: mongo:5.0.0
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    networks:
      - express-mongo
    expose:
      - 27017

networks:
  react-express:
  express-mongo: